[build]
  publish = "output"
  command = "rake publish"

[build.environment]
  JEKYLL_ENV = "production"

[[headers]]
  for = "/search.json"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
