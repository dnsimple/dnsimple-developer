          description: If present represents the zone record this record relates to. The parent record is the master record, when the parent is updated or deleted the related record is also updated or deleted. An example of child record is the TXT descriptive record created for an ALIAS record.
          nullable: true
        name:
          type: string
          description: The name of the record (e.g., "www" for www.example.com).
        content:
          type: string
          description: The content/value of the record (e.g., IP address for A records, hostname for CNAME records).
        ttl:
          $ref: '#/components/schemas/TTL'
        priority:
          type: integer
          description: The priority value for MX and SRV records. Lower values have higher priority.
          nullable: true
          default: 0
        type:
          $ref: '#/components/schemas/ZoneRecordType'
        regions:
          type: array
          description: The regions where this record is active. If empty, the record is active in all regions.
          items:
            $ref: '#/components/schemas/ZoneRecordRegion'
        system_record:
          type: boolean
          description: Returns true if a record is a system generated record and thus is not modifiable.
        created_at:
          $ref: '#/components/schemas/DateTimeCreatedAt'
        updated_at:
          $ref: '#/components/schemas/DateTimeUpdatedAt'
    ZoneRecordRegion:
      type: string
      enum:
        - global
        - SV1
        - ORD
        - IAD
        - AMS
        - TKO
        - SYD
        - CDG
        - FRA
    ZoneRecordType:
      type: string
      description: The type of DNS record. Supported DNS record types are listed below. Note that some record types may only be available on specific plans.
      enum:
        - A
        - AAAA
        - ALIAS
        - CAA
        - CNAME
        - DNSKEY
        - DS
        - HINFO
        - MX
        - NAPTR
        - NS
        - POOL
        - PTR
        - SOA
        - SPF
        - SRV
        - SSHFP
        - TXT
        - URL
  responses:
    '400':
      description: A required parameter is missing or the request is invalid.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
              errors:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    field:
                      type: integer
                    errors:
                      type: array
                      items:
                        type: string
          examples:
            example-1:
              value:
                message: string
                errors:
                  property1:
                    field: string
                    errors:
                      - string
                  property2:
                    field: string
                    errors:
                      - string
            example-2:
              value:
                message: Validation failed
                errors:
                  address1:
                    - can't be blank
                  city:
                    - can't be blank
                  country:
                    - can't be blank
                  email:
                    - can't be blank
                    - is an invalid email address
                  first_name:
                    - can't be blank
                  last_name:
                    - can't be blank
                  phone:
                    - can't be blank
                    - is probably not a phone number
                  postal_code:
                    - can't be blank
                  state_province:
                    - can't be blank
    '401':
      description: The authentication credentials are invalid.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          examples:
            example-1:
              value:
                message: Authentication failed
    '402':
      description: Your account is not subscribed or not in good standing.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          examples:
            example-1:
              value:
                message: 'This action cannot be completed because you have purchase invoices that need to be paid for: 12345-1010. Please retry the payment following these instructions https://support.dnsimple.com/articles/account-invoice-history/#retrying.'
    '404':
      description: The requested resource doesn't exist.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          examples:
            example-1:
              value:
                message: Not Found
    '412':
      description: A precondition failed while trying to access a resource.
    '429':
      description: You exceeded the allowed number of requests per hour and your request has temporarily been throttled.
      headers:
        X-RateLimit-Limit:
          $ref: '#/components/headers/X-RateLimit-Limit'
        X-RateLimit-Remaining:
          $ref: '#/components/headers/X-RateLimit-Remaining'
        X-RateLimit-Reset:
          $ref: '#/components/headers/X-RateLimit-Reset'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          examples:
            example-1:
              value:
                message: quota exceeded
    412-feature:
      description: Feature is not available on your plan.
    Error:
      description: An error occurred
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
