dist: focal

language: ruby

rvm:
  - 3.0.4

cache:
  bundler: true
  yarn: true
  directories:
    - node_modules

install:
  - bundle install --jobs=3 --retry=3 --deployment --path=${BUNDLE_PATH:-vendor/bundle}
  - nvm install $(grep 'node' .tool-versions | cut -d ' ' -f2)
  - npm i -g yarn
  - yarn

